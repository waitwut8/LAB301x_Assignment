    <div class = "sidebar-brand row mt-4" style = "width: 25rem; padding-top: 3.5vw; position: fixed;">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Brand
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body typeahead container-fluid" id = "brand-filter" style ="height: auto">
                        <label for="brand-search"></label><input type="text" name="brand border border-primary" id="brand-search" class = "typeahead" style = "height: auto; width: auto;">
                        <button class = "btn btn-primary" id = "brand-filter-adder">Add filter</button>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Type
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body" id = "type-filter">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Price
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container sticky-top"  style = "padding-left: 12rem">
        <h1 class="my-4">Product Search</h1>
        <div class="search-container" id = "bloodhound">


                <div class="input-group-append">
                    <label for="search-input"></label><input id="search-input" class="form-control ms-1 typeahead" placeholder="Enter keyword" required style = "width: 55vw;">

                </div>




        </div>
        <div class="search-results" id="search-results"></div>
    </div>
