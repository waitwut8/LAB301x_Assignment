<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-results {
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Product Search</h1>
        <div class="search-container">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Enter keyword">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="searchProducts()">Search</button>
                </div>
            </div>
        </div>
        <div class="search-results" id="search-results"></div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function searchProducts() {
            
            token = document.cookie.split("=")[1]
            const keyword = document.getElementById('search-input').value;
            const response = await fetch(`http://127.0.0.1:8000/search/${keyword}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}` // Add your token here
                }
            });
            
            const results = await response.json();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (response.status === 200) {
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>No products found</p>';
                    return;
                }
                results.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product card mb-3';
                    productDiv.innerHTML = `
                        <div class="card-body">
                            <h4 class="card-title">${product.title}</h5>
                            <img src="${product.thumbnail}" class="img-fluid float-left mr-3" alt="${product.title}" bgcolor = "white"/>
                            <p class="card-text">${product.description}</p>
                        </div>
                    `;
                    resultsContainer.appendChild(productDiv);
                });
            } else {
                resultsContainer.innerHTML = `<p class="text-danger">try <a href = 'login.html'>logging in</a>.</p>`;
            }
        }
    </script>
</body>
</html>
