                <div class="col-md-6 mb-4">
                    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">

                        </ol>
                        <div class="carousel-inner" role="listbox">

                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselId"
                            data-bs-slide="prev"
                        >

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button

                            type="button"

                        </button>

                    <p class="text-muted mb-4" id = "id">SKU: WH1000XM4</p>
                    <div class="mb-3">
                        <span class="h4 me-2" id = "lowprice">$349.99</span>
                        <span class="text-muted" id = "highprice"><s>$399.99</s></span>
                    </div>

                    
                    <p class="mb-4" id = "description">Experience premium sound quality and industry-leading noise cancellation with these wireless
                        headphones. Perfect for music lovers and frequent travelers.</p>

                    <div class="mb-4">

                        <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
                    </div>
                    <button class="btn btn-primary btn-lg mb-3 me-2">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>

                    <div class="mt-4">
                        <h5>Key Features:</h5>
                        <ul>

                            <li>Warranty: <p id = "warranty"></p></li>
                            <li>Shipping: <p id = "shipping"></p></li>

                        </ul>
