<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5">
                <h1 class="mb-4">Shopping Cart</h1>
                <div class="card">
                    <div class="card-header">
                        <h2>Cart Summary</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Total:</strong> $145,651.89</p>
                        <p><strong>Discounted Total:</strong> $128,504.41</p>
                        <p><strong>Total Products:</strong> 3</p>
                        <p><strong>Total Quantity:</strong> 11</p>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Products</h2>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <h5>Sportbike Motorcycle</h5>
                            </div>
                            <div class="col-md-2">
                                <p>$7,499.99</p>
                            </div>
                            <div class="col-md-2">
                                <p>Quantity: 2</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <p><strong>Total:</strong> $14,999.98</p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Discounted Total:</strong> $12,025.48</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
