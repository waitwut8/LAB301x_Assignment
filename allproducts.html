<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const products = fetch('database/products.json')

                const main = document.querySelector('main');
                const row = document.createElement('div');
                row.className = 'row';

                products.forEach(product => {
                    const col = document.createElement('div');
                    col.className = 'col mb-5';

                    const card = document.createElement('div');
                    card.className = 'card h-100';

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body p-4';

                    const textCenter = document.createElement('div');
                    textCenter.className = 'text-center';

                    const title = document.createElement('h5');
                    title.className = 'fw-bolder';
                    title.textContent = product.title;

                    const price = document.createElement('span');
                    price.className = 'text-muted text-decoration-line-through';
                    price.textContent = `$${product.price}`;

                    const discounted = document.createElement('span');
                    discounted.textContent = ` $${product.discounted}`;

                    textCenter.appendChild(title);
                    textCenter.appendChild(price);
                    textCenter.appendChild(discounted);

                    cardBody.appendChild(textCenter);
                    card.appendChild(cardBody);

                    const cardFooter = document.createElement('div');
                    cardFooter.className = 'card-footer p-4 pt-0 border-top-0 bg-transparent';

                    card.appendChild(cardFooter);
                    col.appendChild(card);
                    row.appendChild(col);
                });

                main.appendChild(row);
            });
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
