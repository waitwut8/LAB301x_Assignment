<script>
    var token = document.cookie.split("=")[1];
    document.addEventListener('DOMContentLoaded', async () => {
        let response = await fetch("http://127.0.0.1:8000/promo", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            }
        });
        response = await response.json();
        let message = response;

        const promoNotice = `
        <div class="alert alert-info text-center" role="alert" style="background-color: #d1ecf1; color: #0c5460;">
            <h4 class="alert-heading">Promotional Notice</h4>
            <p>Take advantage of our latest offers and discounts!</p>
            <hr>
            <p class="mb-0">Use code <strong>${message}</strong> at checkout to save on selected products</p>
        </div>
        `
        document.getElementById('promoNotice').innerHTML = promoNotice;
    })
        ;




</script>
