        <main id="product-main">
            <div class="container mt-5">

                <img id="product-image" src="" class="img-fluid border cover" alt="Product Image">
                </div>

                <h1 id="product-name">Product Name</h1>
                <p id="product-type" class="lead">Product Type</p>
                <p id="product-description" class="lead">This is a brief description of the product. It highlights the key features and benefits.</p>
                <h2 id="product-price">$99.99</h2>
                <p id="product-review-average" class="lead">Average Review: 4.5/5</p>
                <button id = "addToCart" class="btn btn-primary" onclick = "addCart()">Add to Cart</button>
                
                </div>
            </div>
            
            </div>
        </main>

        <script>
           
            document.addEventListener("DOMContentLoaded", function() {
                fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    var queryString = window.location.search;
                    var urlParams = new URLSearchParams(queryString);
                    var productId = urlParams.get('id');
                    data.forEach(element => {
                        if (element.name == productId){
                        document.getElementById('product-name').textContent = element.name;
                        document.getElementById('product-type').textContent = element.item;
                        document.getElementById('product-description').textContent = element.description;
                        document.getElementById('product-price').textContent = element.price;
                        document.getElementById('product-review-average').textContent = `Average Review: ${element.review_average}/5`;
                        
                        document.getElementById('product-image').src = element.image;
                    }
                        
                    });
                    
                    
                })
                .catch(error => console.error('Error:', error));
            });
        </script>
