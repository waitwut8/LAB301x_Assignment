<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="cart.js"></script>
    <script src="displaycart.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .sticky-summary {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="allproducts.html">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="sortedallproducts.html">Popular Items</a></li>
                            <li><a class="dropdown-item" href="sortedallproducts.html">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit" action = "cart.html">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id = "cartNumber">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div class="row" id="carts">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <div class="card sticky-summary">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <p class="card-text" id="total-length"><strong>Total Items:</strong> <span id="total-items">0</span></p>
                        <p class="card-text" id="total-price"><strong>Total Price:</strong> $<span id="total-price">0.00</span></p>
                        <button class = "btn btn-primary btn-block" onclick = "localStorage.setItem('cart', '')  ">Clear Cart</button>
                        <form action = "index.html">
                        <button class="btn btn-primary btn-block" onclick = "">Checkout</button>
                        
                        
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const CART = document.getElementById("carts");
        console.log(CART);
        console.log(`${names} ${prices}`);
        for (let index = 0; index < prices.length; index++) {
            const cardText = `
                <div class="col-md-2 mb-4">
                    <div class="card text-start">
                        <img class="card-img-top" src="${images[index]}" alt="${names[index]}" />
                        <div class="card-body">
                            <h4 class="card-title">${names[index]}</h4>
                            <p class="card-text">${prices[index]}</p>
                        </div>
                    </div>
                </div>
            `;
            CART.insertAdjacentHTML("beforeend", cardText);
        }
        const formattedPrices = [];
        prices.forEach(element => {
            formattedPrices.push(Number(element.replace("$", "")));
        });
        const priceTotal = formattedPrices.reduce((a, b) => a + b, 0);
        document.getElementById("total-items").innerText = prices.length;
        document.getElementById("total-price").innerText = `$${priceTotal}`;
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
