        <main>
                 <!-- Discounted Offers Section -->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4 text-center">All Products</h2>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="table-dark shadow-hover">
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="discountedBody">
                            <!-- Data will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- Footer-->
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        const discountedBody = document.getElementById('discountedBody');
                        data.forEach(item => {
                            console.log(item);
                            
                            if (item.review_average > 4.5) {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                <td>${item.item}</td>
                                <td>${item.name}</td>
                                <td>${item.price}</td>
                                
                            `;
                            
                            row.classList.add()
                            discountedBody.appendChild(row);
                            } else {
                                console.log('Item does not have a high review average');
                            }
                            
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });
        </script>
